- stat: path=/home/{{regular_system_user}}/svauto/downloads/svpts-7.40.0164-vpl-1-centos7-amd64-disk1.qcow2c
  register: svpts_image_register

- shell: qemu-img convert -p -f qcow2 -O qcow2 -o preallocation=metadata /home/{{regular_system_user}}/svauto/downloads/svpts-7.40.0164-vpl-1-centos7-amd64-disk1.qcow2c /var/lib/libvirt/images/stack-1-pts-1-disk1.qcow2
  when: svpts_image_register.stat.exists == False


