- name: centos - copy Sandvine SVTSE repository
  template: src=centos-common/Sandvine-SVTSE.repo.j2
            dest=/etc/yum.repos.d/Sandvine-SVTSE.repo
            owner=root
            group=root
            mode=0644


- name: centos - yum installing the SVTSE
  yum: pkg={{item}} state=latest update_cache=yes
  with_items:
    - dpdk
    - svtse


- name: centos - yum cleanup local cache
  command: yum clean all


# The following task belongs to centos7.yml:
- name: centos7 - copy igb_uio rc.modules file to boot sequence
  copy: src=centos7/rc.modules
        dest=/etc/rc.modules
        owner=root
        group=root
        mode=0755


- name: centos - copy Sandvine SVTSE login logo generator
  copy: src=sandvine-motd-issue-banner.sh
        dest=/tmp/sandvine-motd-issue-banner.sh
        owner=root
        group=root
        mode=0755

- name: centos - creating Sandvine SVTSE banner logo
  command: /tmp/sandvine-motd-issue-banner.sh
