- name: libvirt defining stack-1-control-1 network
  virt_net: command=define name=stack-1-control-1 xml='{{ lookup("template", "network/control.xml.j2") }}'

- name: libvirt starting stack-1-control-1 network
  virt_net: state=active name=stack-1-control-1 autostart=yes


- name: libvirt defining stack-1-service-1 network
  virt_net: command=define name=stack-1-service-1 xml='{{ lookup("template", "network/service.xml.j2") }}'

- name: libvirt starting stack-1-service-1 network
  virt_net: state=active name=stack-1-service-1 autostart=yes


- name: libvirt defining stack-1-subscriber-1 network
  virt_net: command=define name=stack-1-subscriber-1 xml='{{ lookup("template", "network/subscriber.xml.j2") }}'

- name: libvirt starting stack-1-subscriber-1 network
  virt_net: state=active name=stack-1-subscriber-1 autostart=yes


- name: libvirt defining stack-1-internet-1 network
