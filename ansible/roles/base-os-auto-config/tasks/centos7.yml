# TODO: See if cloud-init can solve those "CentOS problems"...

- name: centos7 - copy "etc-hosts-fix" init script
  copy: src=centos7/etc-hosts-fix
        dest=/etc/init.d/etc-hosts-fix
        owner=root
        group=root
        mode=0755

- name: centos7 - service enabling etc-hosts-fix
  file: src=/etc/init.d/etc-hosts-fix
        dest=/etc/rc3.d/S56etc-hosts-fix
        state=link
        force=yes
