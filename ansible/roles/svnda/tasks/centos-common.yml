- name: centos - copy Sandvine SVNDA repository
  template: src=centos-common/Sandvine-SVNDA.repo.j2
            dest=/etc/yum.repos.d/Sandvine-SVNDA.repo
            owner=root
            group=root
            mode=0644


- name: centos - yum installing the SVNDA
  yum: pkg={{item}} state=latest update_cache=yes
  with_items:
    - postgresql93-server
    - tomcat-6.0.20
    - svnda


- name: centos - copy Sandvine SVNDA login logo generator
  copy: src=sandvine-motd-issue-banner.sh
        dest=/tmp/sandvine-motd-issue-banner.sh
        owner=root
        group=root
        mode=0755

- name: centos - creating Sandvine SVNDA banner logo
  command: /tmp/sandvine-motd-issue-banner.sh
