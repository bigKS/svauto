# PostgreSQL 9.3 for:

# CentOS 7:
- name: centos7 - yum installing PostgreSQL 9.3 RPM Repository
  yum: pkg=http://yum.postgresql.org/9.3/redhat/rhel-7-x86_64/pgdg-centos93-9.3-1.noarch.rpm state=present
  when: base_os == 'centos7'

# CentOS 6:
- name: centos6 - yum Installing PostgreSQL 9.3 RPM Repository
  yum: pkg=http://yum.postgresql.org/9.3/redhat/rhel-6-x86_64/pgdg-redhat93-9.3-1.noarch.rpm state=present
  when: base_os == 'centos6'


- name: centos - yum installing PostgreSQL
  yum: pkg={{item}} state=latest update_cache=yes
  with_items:
    - postgresql93
    - postgresql93-server
    - postgresql93-libs
    - python-psycopg2


- name: centos - PostgreSQL initiating database
  shell: service postgresql-9.3 initdb
         creates=/var/lib/pgsql/data/postgresql.conf


- name: centos - service enabling PostgreSQL
  service: name=postgresql-9.3 state=started enabled=yes
